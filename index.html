<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta charset="utf-8" />
<title>Gmail</title>
<link rel="icon" href="./images/icon.png" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="gmail.css" />


</head>

<body>
<!--Container Start-->
<div class="container">
	<div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
	<p class="text-center tx-bg"><span style="color:#2773F7">G</span><span style="color:#ED3C29">o</span><span style="color:#FEC531">o</span><span 		    style="color:#2773F7">g</span><span style="color:#00A656">l</span><span style="color:#FEC531">e</span></p>
	<div class="banner"><h1 class="text-center">One Account.All Of Google</h1></div>
	<h4 class="text-center" style="padding-top:15px">Sign in to Continue to Gmail</h4>
	<div class="login-container">			
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form action="" method="">
					
                    	<input class="form-control" name="user" type="text" placeholder="username">
                    	<input class="form-control" type="password" placeholder="password">
                    	<button class="btn btn-primary btn-block login" type="submit"><strong>Sign In</strong></button>
						<div style="padding-top:15px; font-family: Arial, sans-serif">
						<span class="pull-left"><input type="checkbox">Stay Signed In</span><span class="pull-right"><a href="#">Need Help?</a></span				                        ></div>
  				</form>	 
                
            </div>
     </div>
	 </div>
</div>
<!--Container Close-->

<!--Container Start-->
<div class="container">
	<div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
	   		<p class="text-center"><a href="#">Create an account</a></p>
		<div style="padding-top:15px">
			<p class="text-center"> One Google Account for everything Google</p>
			<img class="img-responsive" style="margin-left:auto; margin-right:auto" height="17" width="210" src="./images/logo_strip_2x.png" />
		</div> 
	</div>
</div>

<!--Container Close-->

<!--Footer Start-->

	<div id="foot-bottom" class="navbar navbar-default navbar-related-bottom">	
			<ul class="nav navbar-nav">
				<li><a href="#">About Gmail</a></li>
				<li><a href="#">Privacy & Terms</a></li>
				<li><a href="#">Help</a></li>
			</ul>
		<div class="media pull-right">
				<img style="padding-left:15px;" class=" pull-left img-responsive" src="./images/universal_language_settings-21.png">
			<div class="media-body" style="padding-right:60px;">						
				<select class="selectpicker">
					<option value="af">Afrikaans</option>
					<option value="az" >azarbaycan</option>
					<option value="in">Bahasa Indonesia</option>
					<option value="ms">Bahasa Melayu</option>
					<option value="ca">català</option>
					<option value="cs">Ceština</option>
					<option value="da">Dansk</option>
					<option value="de">Deutsch</option>
					<option value="et">eesti</option>
					<option value="en-GB">English (United Kingdom)</option>
					<option value="en" selected="selected">English (United States)</option>
					<option value="es">Español (España)</option>
					<option value="es-419">Español (Latinoamérica)</option>
					<option value="eu">euskara</option>
					<option value="fil">Filipino</option>
					<option value="fr-CA">Français (Canada)</option>		
				</select>
			</div>
		</div>
	</div>


</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
